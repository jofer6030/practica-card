<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article class="card_container">

      <img src="./images/image-equilibrium.jpg" alt="Imagen del card" class="card_img" />

      <h2 class="card_title">Equilibrium #3429</h2>

      <div class="card_body">
        <p class="card_body-p">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card_body-data">

          <div class="card_body-data_info price">
            <img src="./images/icon-ethereum.svg" alt="Icono Ethereum">
            <span>0.041 ETH</span>
          </div>

          <div class="card_body-data_info time">
            <img src="./images/icon-clock.svg" alt="Icono Clock">
            <span>3 days left</span>
          </div>

        </div>
      </div>
      <div class="card_footer">
        <img src="./images/image-avatar.png" alt="Imagen Perfil">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </article>
  </main>
</body>
</html>
